
<mat-card>
    <mat-card-content style="text-align:center">TEST APP - MG PROJECTS</mat-card-content>
    <button mat-flat-button color="accent" (click)="CargarDatos()">Llama a la API</button>
</mat-card>
<table [hidden]="hidden" mat-table [dataSource]="list" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> NÂº </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="heroName">
      <th mat-header-cell *matHeaderCellDef> HeroName </th>
      <td mat-cell *matCellDef="let element"> {{element.heroName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="skill">
      <th mat-header-cell *matHeaderCellDef> Skill </th>
      <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <ng-container matColumnDef="isDead">
      <th mat-header-cell *matHeaderCellDef> isDead </th>
      <td mat-cell *matCellDef="let element"> {{element.isDead}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
